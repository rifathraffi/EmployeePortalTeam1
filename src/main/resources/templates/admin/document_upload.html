<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Document Upload</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<header>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A5A6BA;">

  <li class="nav-item active" style="list-style-type:none">
        <a class="nav-link"th:href="@{/admin/users}" style="color: white;">Home <span class="sr-only">(current)</span></a>
      </li>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

 
      <li target="_top" class="nav-item dropdown" style="list-style-type:none">
        <a class="nav-link dropdown-toggle" href="#" style="color: white;" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Options
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          
          <a class="dropdown-item" href="javascript: document.logoutForm.submit()">Logout</a><form name="logoutForm" th:action="@{/admin/logout}" method="post" th:hidden="true">
      <input hidden type="submit" value="Logout"/>
</form> 
      </li>
     

</nav>
</header><br>

	<div class="container text-center">
		<div>
			<h1>Document upload</h1>
		</div>
		<div class="text-success">
		<h3>[[${message}]]</h3>
		</div>
		<form th:action="@{/admin/upload}"	method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto;">
		<div class="m-3">
		

  <label for="myfile">Select a file:</label>
  <input type="file" id="myfile" name="document" required/><br><br>

			
			<div class="form-group row">
				<label class="col-4 col-form-label">Employee ID: </label>
				<div class="col-8">
					<input type="number" name="empid" class="form-control" 
							/>
				</div><a th:href="@{/admin/viewEmployees}">Click to see Employee IDs</a>
			</div>
			
			<div>
				<button type="submit" class="btn btn-primary">Submit</button> 
			</div>
		</div>
		</form>
	</div>
</body>
</html>
