</head>
<body>

<header>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A4D7A0;">

  <li class="nav-item active" style="list-style-type:none">
        <a class="nav-link"th:href="@{/employee/home}" style="color: white;">Home <span class="sr-only">(current)</span></a>
      </li>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

 
      <li target="_top" class="nav-item dropdown" style="list-style-type:none">

          Options

</form> 
      </li>
     

</nav>
</header>

<br>

	
	<center><h3>Allocation Details</h3><br><center>
	
	<div>
		<table class="table table-striped table-bordered" style="width: 70%;">
			<thead class="thead-dark">
				<tr>
					<th>Project ID</th>
					<th>Project Name</th>
					<th>Client Name</th>
					<th>Project End Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="project: ${projectDetails}">
					<td th:text="${project.projectid}"/>
					<td th:text="${project.project_name}"/>
					<td th:text="${project.client_name}"/>
					<td th:text="${project.end_date}"/>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
